{% extends 'home/base.html' %}
{% load staticfiles%}
{% load crispy_forms_tags %}
{% block title %}Maak een berekening {% endblock %}


{% block body %}
{% include 'home/nav.html'%}
<div class="containter">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <form class="form-group" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <label class="" for="id_{{ field.name }}">{{ field.label }}</label>
                    <input class="form-control">{{field.help_text}}
                {% endfor %}
                <input type="submit" value="Submit"  class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
